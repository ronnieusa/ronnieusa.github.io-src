# Settings
baseurl = "http://example.org/"
languageCode = "en-us"
title = "Ronnie Photography"
theme = "autophugo"
#googleAnalytics = ""
disableKinds = ["taxonomy", "taxonomyTerm"]

[Author]
    name = "Ronnie Kao"
    email = "tienhsiangkao@gmail.com"

[params]
    # Meta
    description = "Ronnie Kao, not an instagram photographer"
    keywords = "phugo, hugo, photogallery, photoblog, hugo theme, instagram, photography, photo, ronnie, ronniekao, photographer"
    #msvalidate = ""
    #googlesiteverification = ""
    thumb_width = 1080
    thumb_quality = 100
    full_width = 3840
    full_quality = 100
    column_count = 3
    breadcrumb_use_title = false
    
    # Headerbar links
    # Do not put too many links here,
    # it will break mobile appearance

    [[params.header.links]]
    name = "About"
    url = "#footer"
    icon = "fa-info-circle"    
    
    # Footer panel
    
    [params.footer.paragraph]
    headline = "Not An Instagram Photographer"
    text = "Ronnie Kao focuses humanitarian photography, specifically the fadaway of native American culture, border crisis in the United States. Meanwhile, he is also interested in impressionism photography, cubism photography and any other avant-garde genre of photography. Please contact me for business inquiries or original photos." 
    [params.footer.social]
    headline = "Follow me"

    [[params.footer.social.links]]
    label = "Twitter"
    url = "#"
    icon = "fa-twitter"

    [[params.footer.social.links]]
    label = "Facebook"
    url = "#"
    icon = "fa-facebook"

    [[params.footer.social.links]]
    label = "Instagram"
    url = "https://www.instagram.com/ronniesony/?hl=en"
    icon = "fa-instagram"

    [[params.footer.social.links]]
    label = "Github"
    url = "#"
    icon = "fa-github"

    [[params.footer.social.links]]
    label = "LinkedIn"
    url = "#"
    icon = "fa-linkedin"
    
    # Contact form
    
    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'realEmail' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    
    [params.footer.contact]
    hide = false # Set this to true if you don't want to have a contact form on your site
    realEmail = "tienhsiangkao@gmail.com"
    headline = "Get in touch"
    buttonText = "Send"
    resetText = "Reset"
    
    # 'warning' defines error messages for invalid inputs
    [params.footer.contact.name]
    text = "Name *"
    warning = "Please, enter your name"

    [params.footer.contact.email]
    text = "Email *"
    warning = "Please, enter your email."

    [params.footer.contact.message]
    text = "Message *"
    warning = "Please, enter your message"
    
    # Copyright
    [params.footer.copyright]
    name = "Ronnie Kao"

